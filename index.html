<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">dudu</div>
        <button class="ctrl_btn double operator" value="C">C</button>
        <button class="ctrl_btn operator_black" value="%">%</button>
        <button class="ctrl_btn operator" value="รท">รท</button>
        <button class="ctrl_btn" value="7">7</button>
        <button class="ctrl_btn" value="8">8</button>
        <button class="ctrl_btn" value="9">9</button>
        <button class="ctrl_btn operator" value="x">x</button>
        <button class="ctrl_btn" value="4">4</button>
        <button class="ctrl_btn" value="5">5</button>
        <button class="ctrl_btn" value="6">6</button>
        <button class="ctrl_btn operator" value="-">-</button>
        <button class="ctrl_btn" value="1">1</button>
        <button class="ctrl_btn" value="2">2</button>
        <button class="ctrl_btn" value="3">3</button>
        <button class="ctrl_btn operator" value="+">+</button>
        <button class="ctrl_btn double" value="0">0</button>
        <button class="ctrl_btn" value=".">.</button>
        <button class="ctrl_btn operator" value="=">=</button>
    </div>
</body>
</html>
