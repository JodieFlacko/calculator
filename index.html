<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <button class="ctrl_btn clear" value="C">C</button>
        <button class="ctrl_btn backspace" value="backspace">โซ</button>
        <button class="ctrl_btn operator black" value=" % ">%</button>
        <button class="ctrl_btn operator" value=" รท ">รท</button>
        <button class="ctrl_btn digit" value="7">7</button>
        <button class="ctrl_btn digit" value="8">8</button>
        <button class="ctrl_btn digit" value="9">9</button>
        <button class="ctrl_btn operator" value=" x ">x</button>
        <button class="ctrl_btn digit" value="4">4</button>
        <button class="ctrl_btn digit" value="5">5</button>
        <button class="ctrl_btn digit" value="6">6</button>
        <button class="ctrl_btn operator" value=" - ">-</button>
        <button class="ctrl_btn digit" value="1">1</button>
        <button class="ctrl_btn digit" value="2">2</button>
        <button class="ctrl_btn digit" value="3">3</button>
        <button class="ctrl_btn operator" value=" + ">+</button>
        <button class="ctrl_btn digit double" value="0">0</button>
        <button class="ctrl_btn decimal" value=".">.</button>
        <button class="ctrl_btn equal" value="=">=</button>
    </div>
</body>
</html>
